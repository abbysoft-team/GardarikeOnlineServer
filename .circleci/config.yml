version: 2
jobs:
  build:
    docker:
      - image: jorgenpo/projectx-server
    working_directory: /go/src/github.com/{{ORG_NAME}}/{{REPO_NAME}}
    steps:
      - checkout

      - run: make generate
      - run: CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o projectx-server-linux64
      - run: CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -o projectx-server-windows64.exe
      - run: export VERSION=$(projectx-server-linux64 --version) >> $BASH_ENV
      - store_artifacts:
          path: projectx-server-linux64
          destination: projectx-server-${VERSION}-${CIRCLE_BRANCH}-linux64
      - store_artifacts:
          path: projectx-server-windows64
          destination: projectx-server-${VERSION}-${CIRCLE_BRANCH}-windows64
workflows:
  version: 2
  build:
    jobs:
      - build
