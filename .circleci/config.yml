version: 2
jobs:
  build:
    docker:
      - image: jorgenpo/abbysoft/gardarike-online
    working_directory: /go/src/github.com/{{ORG_NAME}}/{{REPO_NAME}}
    steps:
      - checkout

      - run: make generate
      - run: mkdir bin
      - run: go build -ldflags "-s -w" -o bin/abbysoft/gardarike-online-linux64
      - run: ./bin/abbysoft/gardarike-online-linux64 --version > version.txt
      - run: mv bin/abbysoft/gardarike-online-linux64 bin/abbysoft/gardarike-online-$(cat version.txt)-b${CIRCLE_BUILD_NUM}-linux64
      - run: chmod +x bin/abbysoft/gardarike-online-$(cat version.txt)-b${CIRCLE_BUILD_NUM}-linux64
      - store_artifacts:
          path: bin
workflows:
  version: 2
  build:
    jobs:
      - build
