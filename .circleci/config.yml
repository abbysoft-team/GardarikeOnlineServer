version: 2
jobs:
  build:
    docker:
      - image: jorgenpo/projectx-server
    working_directory: /go/src/github.com/{{ORG_NAME}}/{{REPO_NAME}}
    steps:
      - checkout

      - run: make generate
      - run: mkdir bin
      - run: go build -ldflags "-s -w" -o bin/projectx-server-linux64
      - run: ./bin/projectx-server-linux64 --version > version.txt
      - run: mv bin/projectx-server-linux64 bin/projectx-server-$(cat version.txt)-b${CIRCLE_BUILD_NUM}-linux64
      - run: chmod +x bin/projectx-server-$(cat version.txt)-b${CIRCLE_BUILD_NUM}-linux64
      - store_artifacts:
          path: bin
workflows:
  version: 2
  build:
    jobs:
      - build
